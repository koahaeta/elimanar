    <!--  MODO OSCURO-->
    <script type="text/javascript" charset="utf-8">
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const lightIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
        `;
        const darkIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
        `;

        const toggleTheme = () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                themeToggle.innerHTML = darkIcon; // Cambia al ícono del sol cuando en modo claro
            } else {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = lightIcon; // Cambia al ícono de la luna cuando en modo oscuro
            }
        };

        themeToggle.addEventListener('click', toggleTheme);

        // Inicializa el tema y el ícono
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = lightIcon; // Muestra el ícono de la luna en modo oscuro
        } else {
            themeToggle.innerHTML = darkIcon; // Muestra el ícono del sol en modo claro
        }

        // Guarda la preferencia del tema
        body.addEventListener('classListChanged', () => {
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
    </script>
    <!--  LENGUAJE  -->
    <script type="text/javascript" charset="utf-8">
        const translations = {
            en: {
                welcome: "Welcome",
                description: "This is a simple multilingual page."
            },
            es: {
                welcome: "Bienvenido",
                description: "Esta es una página multilingüe sencilla."
            },
            fr: {
                welcome: "Bienvenue",
                description: "Ceci est une page multilingue simple."
            },
            de: {
                welcome: "Willkommen",
                description: "Dies ist eine einfache mehrsprachige Seite."
            },
            pt: {
                welcome: "Bem-vindo",
                description: "Esta é uma página multilingue simples."
            },
            ja: {
                welcome: "ようこそ",
                description: "これはシンプルな多言語ページです。"
            },
            zh: {
                welcome: "欢迎",
                description: "这是一个简单的多语言页面。"
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const selectedLanguage = document.getElementById('selected-language');
            const languageList = document.getElementById('language-list');

            selectedLanguage.addEventListener('click', function() {
                languageList.classList.toggle('hidden');
            });

            languageList.addEventListener('click', function(e) {
                if (e.target.tagName === 'LI') {
                    const lang = e.target.getAttribute('data-lang');
                    document.getElementById('welcome-text').textContent = translations[lang].welcome;
                    document.getElementById('description-text').textContent = translations[lang].description;
                    languageList.classList.add('hidden');
                }
            });

            document.addEventListener('click', function(e) {
                if (!languageList.contains(e.target) && !selectedLanguage.contains(e.target)) {
                    languageList.classList.add('hidden');
                }
            });
        });
    </script>
